<!doctype html>
<html lang='en'>

<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />

	<link rel='preload' href='/fonts/Freehand.woff2' as='font' type='font/woff2' crossorigin>
	<link rel='preload' href='/fonts/Inter.woff2' as='font' type='font/woff2' crossorigin>
	<link ref='preload' href='/img/logo-dark.webp' as='image'>
	<link ref='preload' href='/img/logo-light.webp' as='image'>

	<meta name='description' content='Asian-fusion restaurant based in Aix-En-Provence.'>
	<title>Kiwa</title>

	<svg height='0'>
		<defs>
			<mask id='mask-radial'>
				<rect width='400' height='300' fill='url(#g1)'></rect>
				<radialGradient id='g1' cx='50%' cy='50%' r='50%'>
					<stop stop-color='black' offset='50%' />
					<stop stop-color='white' offset='110%' />
				</radialGradient>
			</mask>
			<mask id='mask-linear'>
				<rect width='400' height='300' fill='url(#l1)'></rect>
				<linearGradient id='l1' x1='0' y1='0' x2='0' y2='1'>
					<stop stop-color='white' offset='0%' />
					<stop stop-color='black' offset='30%' />
					<stop stop-color='white' offset='100%' />
				</linearGradient>
			</mask>
			<filter id='filtre1'>
				<feGaussianBlur in='SourceGraphic' stdDeviation='5' />
			</filter>
			<filter id='filtre2'>
				<feGaussianBlur in='SourceGraphic' stdDeviation='3' />
			</filter>
		</defs>
	</svg>
</head>

<body>
	<div id='root'></div>
	<script type='module' src='src/main.tsx'></script>
</body>

</html>
